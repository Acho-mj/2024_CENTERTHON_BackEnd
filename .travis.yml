# java version
language: java
jdk:
  - openjdk17

branches:
  only:
    - main

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"


# Jar 파일을 S3에 업로드
before_deploy:
  - echo "Preparing for deploy"
  - zip -r centerthon ./*
  - mkdir -p deploy
  - mv centerthon.zip deploy/centerthon.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: s3-centerthon
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait_until_deployed: true
    on:
      branch: main

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: s3-centerthon
    key: centerthon.zip
    bundle_type: zip
    application: centerthon
    deployment_group: centerthon-group
    region: ap-northeast-2
    wait_until_deployed: true
    on:
      branch: main

